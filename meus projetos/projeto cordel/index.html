<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Comparador de Preços</h1>
    </header>
    
    <main>
        <!-- Seção para adicionar produtos -->
        <section id="product-management">
            <h2>Adicionar Produto</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nome do Produto" required>
                <input type="text" id="product-url-1" placeholder="URL do Site 1" required>
                <input type="text" id="product-price-1" placeholder="Preço no Site 1" required>
                <input type="text" id="product-url-2" placeholder="URL do Site 2">
                <input type="text" id="product-price-2" placeholder="Preço no Site 2">
                <input type="text" id="product-url-3" placeholder="URL do Site 3">
                <input type="text" id="product-price-3" placeholder="Preço no Site 3">
                <button type="submit">Adicionar Produto</button>
            </form>

            <h3>Produtos Comparados</h3>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Site 1</th>
                        <th>Site 2</th>
                        <th>Site 3</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Comparador de Preços</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
